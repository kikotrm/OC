<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="script-register.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card custom-shadow">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="./Imagens/banner.png" alt="login form" class="img-fluid" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form>
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="./Imagens/logo_opencourt.png" alt="logo opencourt" class="logo-footer">
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3 login-title">Sign Up your account</h5>

                                        <div class="form-outline mb-1">
                                            <input type="text" id="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">Username</label>
                                            <span id="username-error" class="error-message"></span>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="email" id="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Email address</label>
                                            <span id="email-error" class="error-message"></span>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="password" id="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                            <span id="password-error" class="error-message"></span>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                                            <span id="confirmPassword-error" class="error-message"></span>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block login-button" type="button">Register</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2 register-text">Already have an account ?
                                            <a href="login.html" class="register-link">Login Here</a>
                                        </p>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
